<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cruds</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>
        </div>     
        <div class="outputs">
                <div class="searchblock">
                    <input onkeyup="searchElment(this.value)" type="text" id="search" placeholder="search">
                    <div class="btnsearch">
                        <button onclick="searchDate(this.id)" id="searchTitle"> search by title</button>
                        <button onclick="searchDate(this.id)" id="searchCategory"> search by category</button>
                    </div> 
                </div>
                <div id="deletall">
                    
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                      
                       
                     
                       
                    </tbody>
                </table>

                
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
